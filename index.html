<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>インタラクティブ動画</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="video-container">
    <video id="mainVideo" src="video/intro.mp4" autoplay muted playsinline></video>

    <div id="choices">
      <p class="question">What happens next? You decide.</p>
      <div class="options">
        <img src="img/choice1.png" onclick="choose('a')" alt="Option A" />
        <img src="img/choice2.png" onclick="choose('b')" alt="Option B" />
        <img src="img/choice3.png" onclick="choose('c')" alt="Option C" />
      </div>
    </div>

    <div class="overlay" id="overlay"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
